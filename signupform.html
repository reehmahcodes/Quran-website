<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reading Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    
    <p class="Log-in">Sign Up</p>
    
    <form id="signupForm" action="#" method="post" onsubmit="return validateForm()">

        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
    
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
    
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>
    
        <p>Already have an account? <span><a class="sign-up" href="loginForm.html">Log in</a></span> </p>
    
      </form>
    <script src="script.js "></script>
</body>
</html>
